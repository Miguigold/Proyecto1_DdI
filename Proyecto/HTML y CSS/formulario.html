<!DOCTYPE html> 
<html lang="es">
  <head>
    <link rel="stylesheet" href="CSS/estilosFormulario.css">
    <meta charset="UTF-8">
    <title>Formulario</title>
  </head>
  <body>
     <!-- Encabezado con el título del sitio -->
     <header>
        ADOP-PET
     </header>

     <!-- Contenido principal -->
     <main>
        <!-- Botón que permite volver al menú principal -->
        <button class="menu"><a href="Principal.html">Menú principal</a></button>

        <!-- Formulario de adopción -->
        <form>
            <!-- Primera fila: nombre y apellido -->
            <div class="fila">
               <input type="text" placeholder="Nombre">
               <input type="text" placeholder="Apellido">
            </div>

            <!-- Campos individuales del formulario -->
            <input type="text" placeholder="Correo electrónico">
            <input type="number" placeholder="Teléfono de contacto">
            <input type="password" placeholder="Contraseña">
            <input type="password" placeholder="Confirmar contraseña">
            
            <!-- Botones de acción -->
            <div class="botones">
               <button type="reset" class="cancelar">Cancelar</button>
               <button type="submit" class="adoptar">Adoptar</button>
            </div>
        </form>
     </main>

     <!-- Pie de página con información de contacto -->
     <footer>
        Contacta con nosotros
        <img src="../IMG/telefono.png" width="40em">
        <img src="../IMG/email.png" width="40em">
        <img src="../IMG/ubicacion.png" width="40em">
     </footer>
  </body>
</html>
